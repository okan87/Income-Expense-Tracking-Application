<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income-Expense-Tracking-Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-warning text-center display-2 my-4"> 
      Income Expense Tracking Application
    </header>
    <main class="container" style="max-width: 800px">
      <form action="" class="d-flex gap-2">
        <input id="income-input" class="form-control" type="number" autofocus placeholder="Please enter income..."/>
        <button id="add-btn" class="btn btn-warning">Add</button>
      </form>

      <form id="expense-form" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-center">Expense Form</h4>
        <div class="col-6">
          <label for="expense" class="form-label">Expenses</label>
          <input type="text" class="form-control" id="expense" placeholder="Market, bill, ..." required>
        </div>
        <div class="col-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-12">
          <label for="amount" class="form-label">Amount Spent</label>
          <input type="number" class="form-control" id="amount" placeholder="1000€" required>
        </div>
        
        </div>
        <div class="col-12 text-center">
          <button id="save" type="submit" class="btn btn-warning">Save</button>
        </div>
      </form>

      <table id="expense-table" class="table table-bordered table-hover table-striped mt-4 text-center">
        <thead>
            <tr>
                <th scope="col" class="w-25">Date</th>
                <th scope="col" class="w-50">Expense</th>
                <th scope="col">Amount(€)</th>
                <th scope="col">Process</th>
            </tr>
        </thead>
        <tbody id="expense-body">
            <!-- <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td> -->
        </tbody>
      </table>

      <table id="result-table" class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto">
        <tbody class="text-end">
            <tr>
                <th>Income:</th>
                <td id="your-income">0</td>
            </tr>
            <tr>
                <th>Expense:</th>
                <td id="your-expense">0</td>
            </tr>
            <tr>
                <th>Result:</th>
                <td id="result">0</td>
            </tr>
        </tbody>
      </table>
      
      <section class="text-center">
        <button class="btn btn-warning">Clear Information</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
